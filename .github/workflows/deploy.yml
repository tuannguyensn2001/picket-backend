name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v3
      - name: setup golang
        uses: actions/setup-go@v4
        with:
          go-version: 1.20
      - name: Set up environment
        run: |
            echo "GOPATH=${{ runner.workspace }}/go" >> $GITHUB_ENV
            echo "${{ runner.workspace }}/go/bin" >> $GITHUB_PATH
      - name: run tests
        run: go test ./...