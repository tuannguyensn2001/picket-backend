name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v3
      - name: setup golang
        uses: actions/setup-go@v4
        with:
          go-version: 1.20
      - name: Set up environment
        run: |
            mkdir -p $HOME/go
            echo "::set-env name=GOPATH::$HOME/go"
            echo "::add-path::$HOME/go/bin"
      - name: run tests
        run: go test ./...